parameters:
  name: ''
  platform: ''
  extension: ''

stages:
- stage: Build_${{ parameters.name }}
  dependsOn: StaticChecks
  jobs:
  - job: BuildOn${{ parameters.name }}
    pool:
      vmImage: ${{ parameters.platform }}
    steps:
    - task: UsePythonVersion@0
      displayName: Set Python version to 3.7
      inputs:
        versionSpec: '3.7'
    - bash: pip3 install -r requirements.txt
      displayName: Install Requirements
    - bash: make PLATFORM=${{ parameters.name }}
      displayName: Make Binary
    - bash: ls -lah
      displayName: List output
    - task: GithubRelease@0
      displayName: GitHub Release
      inputs:
        gitHubConnection: Azure Pipeline
        repositoryName: $(Build.Repository.Name)
        tagSource: manual
        tag: ${{ parameters.name }}_v$(MajorVersion).$(MinorVersion).$(PatchVersion)
        title: ${{ parameters.name }}_v$(MajorVersion).$(MinorVersion).$(PatchVersion)
        assets: $(Build.ArtifactStagingDirectory)/PoolCalendar_${{ parameters.name }}${{ parameters.extension }}