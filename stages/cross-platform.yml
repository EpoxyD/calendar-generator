parameters:
  name: ''
  platform: ''

stages:
- stage: Build_${{ parameters.name }}
  dependsOn: StaticChecks
  jobs:
  - job: BuildOn${{ parameters.name }}
    pool:
      vmImage: ${{ parameters.platform }}
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
    - script: pip3 install -r requirements.txt
    - script: make