parameters:
  name: ''
  platform: ''

stages:
- stage: Build_${{ parameters.name }}
  dependsOn: StaticChecks
  jobs:
  - job: BuildOn${{ parameters.name }}
    pool:
      vmImage: ${{ parameters.platform }}
    steps:
    - task: UsePythonVersion@0
      displayName: Set Python version to 3.7
      inputs:
        versionSpec: '3.7'
    - bash: pip3 install -r requirements.txt
      displayName: Install Requirements
    - bash: make PLATFORM=${{ parameters.platform }}
      displayName: Make Binary
    - task: GithubRelease@0
      displayName: GitHub Release
      inputs:
        gitHubConnection: Azure Pipeline
        repositoryName: $(Build.Repository.Name)
        target: $(Build.SourceVersion)
        title: ${{ parameters.name }}_Release
        assets: $(Build.ArtifactStagingDirectory)/PoolCalendar_*